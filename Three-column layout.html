<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three-column layout</title>
  <style>
    main {
       padding: 0;
       margin: 0;
       height: 100vh;
       width: 100vw;
    }
   
    div {
       float: left;
       height: 25vh;
       width: 25vw;
       border: 2px solid red;
       box-sizing: border-box;
       margin: 0px 10px 10px 0px;
       padding-bottom: 25%;
       padding-right: 25%;

    }
    .left {
      background-color: pink;
      font-size: 40px;
      overflow:hidden;
      overflow-y: auto;
      overflow-x: auto;
    }


  </style>
</head>
<body>
 <main>
    <div class="left">222222222222222222222222
      2222222222222222222222222222222222222222
      2222222222222222222222222222222222222222
      222222222222222222222</div>
    <div class="left"></div>
    <div class="left"></div>
    <div class="left"></div>
    <div class="left"></div>
    <div class="left"></div>
  </main>
</body>
</html>
