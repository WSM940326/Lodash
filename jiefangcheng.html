<script>

    var a = Number(prompt("请输入一元二次方程的1次项系数："));
    var b = Number(prompt("请输入一元二次方程的2次项系数："));
    var c = Number(prompt("请输入一元二次方程的常数项："));

    var delta = b * b - 4 * a * c
    var s_delta=Math.sqrt(delta)

    if (delta > 0){
      var x1 =(-b +s_delta)/(2 * a)
      var x2 =(-b -s_delta)/(2 * a)
      console.log("不同根")
      console.log(x1)
      console.log(x2)
    } else if (delta = 0){
      var x=(-b) / (2 * a)
      console.log("相同根")
      console.log(x)
    }else{
      console.log("复数根")
    }
 
    var a = Number(prompt("请输入一元二次方程的1次项系数："));
    var b = Number(prompt("请输入一元二次方程的2次项系数："));
    var c = Number(prompt("请输入一元二次方程的3次项系数："));
    var d = Number(prompt("请输入一元二次方程的4次项系数："));
    var e = Number(prompt("请输入一元二次方程的5次项系数："));
    var f = Number(prompt("请输入一元二次方程的6次项系数："));
  
    if (a * e === b * d && a * f === c * d){
      console.log("无穷解")
    } else if (a * e === b * d ){
      console.log("无解")
    } else{
      var x1 = (a * f - c * d) / ( a * e - b * d)
      var x2 = (c * e - b * f) / ( a * e - b * d)
      console.log("两个解")
      console.log(x1)
      console.log(x2)
    }

</script>
