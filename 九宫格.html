<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>

    <style>
       .table {
           width: 200px;
           height: 200px;
           background-color: #c0c0c0;
           border-collapse:collapse;
       }

       .table td {
           border:4px solid rgb(17, 0, 255);
           box-sizing: border-box;
           text-align: center;
    }
     
        .table td:hover{
           border:4px solid rgb(255, 0, 0);
           box-sizing: border-box;
        }
      
    </style>
</head>
<body>
    <table class="table">          
   
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr> 
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr> 
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
